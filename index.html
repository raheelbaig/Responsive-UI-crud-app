<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Crud App</title>
</head>

<body>

    <div id="alert" style="height: 70px;"></div>

    <!-- FORM CONTAINER -->
    <div style="margin: 10px; width: 75%;">

        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress">
            </div>
        </div>

        <button onclick="createUser()" type="button" class="btn btn-primary">Create User</button>



    </div>

    <!-- DATA CONTAINER -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        function createUser() {
            let name = document.getElementById("inputName").value
            let email = document.getElementById("inputEmail").value
            let address = document.getElementById("inputAddress").value
            
            axios.post('', {
                name, email, address
            })
            .then(function(response){
                console.log(response);

                document.getElementById("inputName").value = ""
                document.getElementById("inputEmail").value = ""
                document.getElementById("inputAddress").value = ""

                getAlluser()

                document.getElementById("alert").innerHTML = `<div class="alert alert-success" role="alert">
                            User Created Success!
                        </div>`
                
                setInterval(() => {
                    document.getElementById("alert") = ""
                }, 3000);
            })
        }

    </script>

</body>

</html>
